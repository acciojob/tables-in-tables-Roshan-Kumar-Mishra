<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
		<tr>
			<td>
				<table border="1" style="width: 100%; height: 100%">
                        <!-- Nested 2 -->
					<tr>
						<td colspan="2">Nested Table 2</td>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
					<table border="1" style="width: 100%; height: 100%">
<!-- 						nested 2 -->
						<tr>
							<td colspan="2">Nested Table 1</td>
						</tr>
						<tr>
							<td>
								<ul>
									<li>List item</li>
									<li>List item</li>
									<li>List item</li>
								</ul>
							</td>
						</tr>
					</table>
			</td>
		</tr>
		<tr>
			<td>
				<table border="1" style="width: 100%; height: 100%">
<!-- 					nested 3 -->
					<tr >
						<td colspan="2">Nested Table 3</td>
					</tr>
					<tr>
						<td>
							<a href="#">Nested Table</a>
						</td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1" style="width: 100%; height: 100%">
<!-- 					nested 4 -->
					<tr>
						<td>Nested Table 4</td>
					</tr>
					<tr>
						<td style="background: black; color: white">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
